<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Javascript</title>
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/form.css">
</head>

<body>
    <div class="signup-page">
        <aside>
            <h1>To do Native</h1>
            <img src="./assets/svgs/todoNative.svg" />
        </aside>
        <section class="signup">
            <h2>Sign Up</h2>
            <form id="SignUpForm" class="form">
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required />
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="8 characters" required />
                </div>

                <div class="input">
                    <label for="confirmPassword">Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="retype password"
                        required />
                </div>
                <button>Sign Up</button>
            </form>
            <p>Already have an account? <a href="./index.html">Login</a></p>
        </section>
    </div>
</body>

</html>
