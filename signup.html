<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Javascript</title>
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/form.css">

    <script defer src="./scripts/auth.js"></script>
</head>

<body>
    <div class="signup-page">
        <aside>
            <h1>To do Native</h1>
            <img src="./assets/svgs/todoNative.svg" />
        </aside>
        <section class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm" class="form">

                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="example@gmail.com" required />
                <div id="emailError" class="error"></div>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="8 characters" required />
                <div id="passwordError" class="error"></div>

                <label for="confirmPassword">Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="retype password"
                    required />
                <div id="confirmError" class="error"></div>

                <button class="primary-btn">Sign Up</button>
            </form>

            <p>Already have an account? <a href="./index.html" class="text-btn">Login</a></p>
        </section>
    </div>
</body>

</html>
